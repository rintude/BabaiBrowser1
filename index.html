<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Babai Browser</title>

<style>
body{margin:0;background:#000;color:#fff;font-family:Arial}
#bar{display:flex;gap:6px;padding:8px;background:#222}
button{background:#444;border:0;color:#fff;padding:6px 10px;border-radius:5px}
input{flex:1;padding:7px;border-radius:20px;border:0}
#home{padding:15px}
.site{padding:12px;background:#111;margin:6px;border-radius:6px}
#browser{display:none;height:calc(100vh - 50px)}
iframe{width:100%;height:100%;border:0;background:#fff}
</style>
</head>

<body>

<div id="bar">
<button onclick="back()">‚¨Ö</button>
<button onclick="forward()">‚û°</button>
<button onclick="home()">üè†</button>
<input id="addr" placeholder="Search or URL">
</div>

<div id="home">
<div class="site" onclick="openPage('https://example.com')">Example</div>
<div class="site" onclick="openPage('https://wikipedia.org')">Wikipedia</div>
<div class="site" onclick="openPage('https://developer.mozilla.org')">MDN</div>
</div>

<div id="browser">
<iframe id="frame"></iframe>
</div>

<script>
let history = JSON.parse(localStorage.getItem("history")) || [];
let pos = history.length - 1;

function openPage(url){
document.getElementById("home").style.display="none";
document.getElementById("browser").style.display="block";
history = history.slice(0,pos+1);
history.push(url); pos++;
save(); load(url);
}

function load(url){
document.getElementById("frame").src=url;
document.getElementById("addr").value=url;
}

function back(){ if(pos>0){pos--; load(history[pos]);}}
function forward(){ if(pos<history.length-1){pos++; load(history[pos]);}}
function home(){
document.getElementById("browser").style.display="none";
document.getElementById("home").style.display="block";
}

function save(){ localStorage.setItem("history",JSON.stringify(history));}

document.getElementById("addr").addEventListener("keydown",e=>{
if(e.key==="Enter"){
let v=e.target.value.trim();
let u=(v.includes(".")&&!v.includes(" "))?(v.startsWith("http")?v:"https://"+v):
"https://www.google.com/search?q="+encodeURIComponent(v);
openPage(u);
}});
</script>

</body>
</html>
